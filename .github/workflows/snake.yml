name: Generate Snake Animation

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: SayanMallick55
          outputs: |
            github-contribution-grid-snake.svg
            github-contribution-grid-snake-dark.svg

      - name: Commit and push snake
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: output
          create_branch: true
          commit_message: "Update contribution snake ğŸ"
          file_pattern: "*.svg"
